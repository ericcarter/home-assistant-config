homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 441
  # metric for Metric, imperial for Imperial
  unit_system: Imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret base_url
  api_password: !secret http_password
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Sensors
sensor:
  - platform: darksky
    api_key: !secret darksky_api
    monitored_conditions:
      - summary
      - temperature
      - precip_type
      - precip_probability
      - precip_accumulation
      - wind_speed
      - humidity
      
  - platform: hue
  - platform: template
    sensors:
      living_room_lux:
        friendly_name: 'Living Room Light Level'
        value_template: '{{states.sensor.living_room_motion_motion_sensor.attributes.lx}}'
        unit_of_measurement: lux
        
      living_room_battery:
        friendly_name: 'Living Room Motion Sensor Battery'
        value_template: '{{states.sensor.living_room_motion_motion_sensor.attributes.battery}}'
#        unit_of_measurement: percent
        
#      living_room_motion_temp:
#        friendly_name: 'Living Room Motion Sensor Temp'
#        value_template: '{{states.sensor.living_room_motion_motion_sensor.attributes.temperature}}'
#        unit_of_measurement: °C
        
      kitchen_lux:
        friendly_name: 'Kitchen Light Level'
        value_template: '{{states.sensor.kitchen_motion_motion_sensor.attributes.lx}}'
        unit_of_measurement: lux
        
      kitchen_battery:
        friendly_name: 'Kitchen Motion Sensor Battery'
        value_template: '{{states.sensor.kitchen_motion_motion_sensor.attributes.battery}}'
#        unit_of_measurement: percent
        
#      kitchen_motion_temp:
#        friendly_name: 'Kitchen Motion Sensor Temp'
#        value_template: '{{states.sensor.kitchen_motion_motion_sensor.attributes.temperature}}'
#        unit_of_measurement: °C
        
      hallway_lux:
        friendly_name: 'Hallway Light Level'
        value_template: '{{states.sensor.hallway_motion_motion_sensor.attributes.lx}}'
        unit_of_measurement: lux
        
      hallway_battery:
        friendly_name: 'Hallway Motion Sensor Battery'
        value_template: '{{states.sensor.hallway_motion_motion_sensor.attributes.battery}}'
#        unit_of_measurement: percent
        
#      hallway_motion_temp:
#        friendly_name: 'Hallway Motion Sensor Temp'
#        value_template: '{{states.sensor.hallway_motion_motion_sensor.attributes.temperature}}'
#        unit_of_measurement: °C

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

